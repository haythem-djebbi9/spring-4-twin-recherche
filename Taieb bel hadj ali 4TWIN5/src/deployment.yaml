apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-management
spec:
  replicas: 3
  selector:
    matchLabels:
      app: student-management
  template:
    metadata:
      labels:
        app: student-management
    spec:
      containers:
        - name: app
          image: haythem9/student-management:latest   # ‚Üê TON IMAGE DOCKER HUB
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"